<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-left">
    <h1 class="app-title">Doc-Assist Admin</h1>
  </div>
  
  <div class="header-spacer"></div>
  
  <div class="header-right">
    <button mat-icon-button aria-label="Notifications">
      <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
    </button>
    
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <div class="user-info">
        <img *ngIf="currentUser?.profileImage" [src]="currentUser?.profileImage" class="user-avatar" alt="User avatar">
        <mat-icon *ngIf="!currentUser?.profileImage">account_circle</mat-icon>
        <span class="user-name">{{ currentUser?.fullName || 'Admin User' }}</span>
      </div>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu" xPosition="before">
      <button mat-menu-item routerLink="/settings/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
